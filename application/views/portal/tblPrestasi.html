<div class="col-md-12">
		 <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
			<thead>
			   <tr>
				  <th>Nama Penghargaan</th>
				  <th>Intuisi Pemberi</th>
				  <th>Tahun</th>				  
				  <th>Hapus</th>
			   </tr>
			</thead>
			<tbody>
			{foreach name=loop from=$prestasi item=row}
			   <tr >
				  <td>{$row->namaPrestasi}</td>
				  <td>{$row->namaInstitusi}</td>
				  <td>{$row->tahun}</td>
				  <td><a class="delete" data-toggle="modal" href="#" value="{$row->kode}" name="delete">Delete</a></td>
			   </tr>
			{/foreach}
			</tbody>
		 </table>
</div>
<script>
{literal}
$(".delete").each(function (i, v){
	$(this).click( function() {	
			opt = $(this).attr("name");
			val = $(this).attr("value");
			id= "tambahPres";
		$.post("{/literal}{$host}{literal}portal/formulir/prestasi/delete", {'opt':opt, 'val':val, 'id':id},function(resp){
			id= "tambahPres";
			$.post("{/literal}{$host}{literal}portal/formulir/prestasi",{'id':id},function(resp){
					$('.tblKeluarga').html(resp);
				});	
		});
	});
});
{/literal}
</script>
