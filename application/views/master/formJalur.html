<form action="{$host}master/masterJalur/edit/do" enctype="multipart/form-data" class="form-horizontal" method="post">
        <div class="form-body">
            <div class="form-group">
                <label  class="control-label col-md-3">Kode</label>
                <div class="input-group col-md-6">
                    <input type="text" id="kode" name="kode" value="{$jalur->kode}" hidden>
                    <input type="text" class="form-control" placeholder="Kode Jalur Seleksi" value="{$jalur->kode}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label  class="control-label col-md-3">Jalur</label>
                <div class="input-group col-md-9">
                    <input type="text" class="form-control" placeholder="Jalur Seleksi" id="nama" name="nama" value="{$jalur->nama}" >
                </div>
            </div>
            <div class="form-group">
                <label  class="control-label col-md-3">No. SK</label>
                <div class="input-group col-md-6">
                    <input type="text" class="form-control" placeholder="No. SK" id="nosk" name="nosk" value="{$jalur->nomorSk}" >
                </div>
            </div>										  
            <div class="form-group">
                <label  class="control-label col-md-3">File SK</label>
                <div class="input-group col-md-6">
                    <input type="text" id="filename" name="filename" value="{$jalur->fileSk}" hidden>
                    <input type="text" class="form-control" id="file" name="file" value="{$jalur->fileSk}" disabled> 
                    <a class="deleting" href="#upload" name="edit" id="fileEdit">Edit</a>
                </div>
            </div>
            <div class="form-group" id="upload" hidden>									
                <label for="filesk" class="control-label col-md-3">File SK</label>
                <div class="input-group col-md-9">
                        <input type="file" id="filesk" name="filesk" value="{$jalur->filePath}" >
                        <p class="help-block">Lampirkan Surat Keputusan, Format : pdf|jpg|png|gif</p>
                </div>
            </div>								
        </div>
        <div class="modal-footer">
               <button type="button" class="btn default" data-dismiss="modal">Close</button>
               <button type="submit" class="btn blue" id="save" value="edit" name="opt"> Tambah <i class="icon-plus"></i></a>
        </div>
</form>
<script>
	$('#fileEdit').click( function() {
		$( "#upload" ).show();
	});
</script>
