								<form action="{$host}master/masterUser/update" class="form-horizontal" method="post">
									<div class="form-body">
                                          <div class="form-group">
                                             <label class="control-label col-md-3">Username</label>
                                             <div class="col-md-9">
                                                <select class="form-control" id="inisial"  name="inisial">
												 <option value="{$user->kode}">{$user->username}</option>
												{foreach name=loop from=$person item=row}
                                                   <option value="{$row->kode}">{$row->nama}</option>
												{/foreach}
                                                </select>
                                                <span class="help-block">Select name, and use inisial as username.</span>
                                             </div>
                                          </div>
										  <div class="form-group">
                                             <label  class="control-label col-md-3">Email Address</label>
                                             <div class="input-group col-md-9">
                                                <span class="input-group-addon"><i class="icon-envelope"></i></span>
                                                <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" value="{$user->email}">
                                             </div>
                                          </div>
                                          <div class="form-group">
                                             <label  class="control-label col-md-3">Password</label>
                                             <div class="input-group col-md-9">
                                                <input type="password" class="form-control" placeholder="Password" id="pass" name="pass" value="{$userp}">
                                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                             </div>
                                          </div>
										  <div class="form-group">
                                             <label  class="control-label col-md-3">Re-Password</label>
                                             <div class="input-group col-md-9">
                                                <input type="password" class="form-control" placeholder="Confirm Password" id="pass2" name="pass2" value="{$userp}">
                                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                             </div>
                                          </div>
										  <div class="form-group">
                                             <label class="control-label col-md-3">Level</label>
                                             <div class="col-md-9">
                                                <select class="form-control" id="level" name="level">
												<option value="{$user->id_level}">{$user->level}</option>
												{foreach name=loop from=$level item=row}
                                                   <option value="{$row->id}">{$row->level_name}</option>
												{/foreach}
                                                </select>
                                             </div>
                                          </div>
									</div>
								  <div class="modal-footer">
									 <button type="button" class="btn default" data-dismiss="modal">Close</button>
									 <button type="submit" class="btn blue" id="opt" value="update" name="opt"> Simpan <i class="icon-plus"></i></a>
								  </div>
								</form>
