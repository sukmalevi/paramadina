<div class="tab-pane" id="tab_1_4">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-5" style="margin-bottom:10px;margin-left: -13px;">
                <select class="form-control" name="periode" id="periode">
                    {foreach name=lope from=$periodeAka item=row}
                    <option value="{$row->kode}">{$row->nama}</option>
                    {/foreach}
                </select>
            </div>
            <div id="selectJalur"></div>
        </div>
    </div>
    <div id="tblJadwal" name="tblJadwal">
    </div>
</div>
<div id="tablePeserta">
    <!-- Isi table Peserta -->
</div>
<script>
{literal}
jQuery(document).ready(function() {
    // initiate layout and plugins
    id = "mahasiswa";
    $.post("{/literal}{$host}{literal}cmb/smbJalur", {
        'periode': $('#periode').val(),
        'fungsi': id
    }, function(resp) {
        $('#selectJalur').html(resp);
    });
});

$("#periode").change(function() {
    id = "mahasiswa";
    $.post("{/literal}{$host}{literal}cmb/smbJalur", {
        'periode': $('#periode').val(),
        'fungsi': id
    }, function(resp) {
        $('#selectJalur').html(resp);
    });
}); 
{/literal}
</script>
