<div class="col-md-12" style="margin-bottom:10px;">    
    <div class="form-group">
        <label class='control-label col-md-2'>Periode Seleksi</label>
        <div class='col-md-10'>
            <select class='form-control' name="periode" id="periode">
                    {foreach name=lope from=$periode item=row}
                    <option value="{$row->kode}">{$row->nama}</option>
                    {/foreach}
            </select>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div id="tblPembayaran" style="margin-top:10px;">				
</div>	
<script>
{literal}
$(document).ready(function(){
        displayUM()
});

$("#periode").change(function(){
        displayUM();
});

function displayUM(){
    $.post("{/literal}{$host}{literal}admisi/settingUMS2/table",{'periode':$('#periode').val()},function(resp){
        $('#tblPembayaran').html(resp);
    });
}

</script>
{/literal}
