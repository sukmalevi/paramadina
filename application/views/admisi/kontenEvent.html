<script>
{literal}
jQuery(document).ready(function() {       
         // initiate layout and plugins
         FormComponents.init();
		 id = "admisiJadwalSeleksi";
		 $.post("{/literal}{$host}{literal}admisi/admisiJalur",{
					'periode':$('#periode').val(), 'fungsi':id					
				},function(resp){
                $('#selectJalur').html(resp);
            });
      });

	$("#periode").change(function(){

		id = "admisiJadwalSeleksi";
		$.post("{/literal}{$host}{literal}admisi/admisiJalur",{
					'periode':$('#periode').val(), 'fungsi':id					
				},function(resp){
                $('#selectJalur').html(resp);
            });
	});
	
	
	function selectForm(method, target){
		$.post("{/literal}{$host}{literal}admisi/selectForm/"+method,{'kode':$('#'+method).val(),'target':'prodi'},function(resp){
				$('#fProdi').html(resp);
            });
		$.post("{/literal}{$host}{literal}admisi/selectForm/"+method,{'kode':$('#'+method).val(),'target':'jalur'},function(resp){
				$('#fJalur').html(resp);
            });
	}
{/literal}
</script>
