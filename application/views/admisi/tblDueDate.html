<div class="portlet box red">
    <div class="portlet-title">
       <div class="caption"><i class="icon-edit"></i>Tabel Jatuh tempo Kelas Malam</div>
       <div class="tools">
       </div>
    </div>
    <div class="portlet-body">
       <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
          <thead>
             <tr>
                <th width="10%">Jumlah</th>
                <th width="75%">Jatuh Tempo</th>
                <th width="15%">Action</th>
             </tr>
          </thead>
          <tbody>
              {foreach from=$data item=row}
              <tr >
                  <td><h5>{$row.tempo}</h5></td>
                 <td>
                     {foreach from=$row.tgl_jatuh_tempo key=k item=rows}
                     <h5>Tanggal jatuh tempo {$k+1} : {$rows}</h5>
                     {/foreach}
                 </td>
                 <td>
                      <a class="edites btn blue btn-sm" href="#editDate" data-toggle="modal" value="{$row.kode}" name="formEdit">Edit</a>
                      <a class="deletes btn red btn-sm" href="#verifikasi" data-toggle="modal" value="{$row.kode}" name="delete">Delete</a>
                 </td>
              </tr>
              {/foreach}
          </tbody>
       </table>
    </div>
 </div> 
<div class="modal fade" id="editDate" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog modal-wide">
       <div class="modal-content">
          <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
             <h4 class="modal-title">Edit Tanggal Jatuh Tempo Kelas Malam</h4>
          </div>
          <div class="modal-body">
              <div id="editForm"></div>
          </div>
       </div>
    </div>
</div>
<script>
{literal}
$(".edites").each(function (i, v){
	$(this).click( function() {	
			opt = $(this).attr("name");
			val = $(this).attr("value");
		$.post("{/literal}{$host}{literal}admisi/dueDate/edit", {'opt':opt, 'val':val},function(resp){
			$('#editForm').html(resp);
		});
	});
});
$(".deletes").each(function (i, v){
	$(this).click( function() {	
			opt = $(this).attr("name");
			val = $(this).attr("value");
		$.post("{/literal}{$host}{literal}admisi/golonganParalel/delete", {'opt':opt, 'val':val},function(resp){
			$('#verifikasiRuang').html(resp);
		});
	});
});
{/literal}
</script>
